services:
  # Backend Service
  - type: web
    name: intervention-planner-backend
    env: python
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    branch: main
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: intervention-planner-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

  # Frontend Service
  - type: web
    name: intervention-planner-frontend
    env: node
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    startCommand: "npm start"
    branch: main
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: intervention-planner-backend
          property: url

databases:
  - name: intervention-planner-db
    databaseName: intervention_planner
    user: admin
    plan: free # or starter
