services:
  # Backend Service
  - type: web
    name: intervention-planner-backend
    env: docker
    dockerContext: backend
    dockerfilePath: backend/Dockerfile
    branch: main
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: intervention-planner-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

  # Frontend Service
  - type: web
    name: intervention-planner-frontend
    env: docker
    dockerContext: frontend
    dockerfilePath: frontend/Dockerfile
    branch: main
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: intervention-planner-backend
          property: url

databases:
  - name: intervention-planner-db
    databaseName: intervention_planner
    user: admin
    plan: free # or starter
