services:
  # Backend Service
  - type: web
    name: intervention-planner-backend
    env: docker
    dockerContext: backend
    dockerfilePath: backend/Dockerfile
    branch: main
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: intervention-planner-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

  # Frontend Service
  - type: web
    name: intervention-planner-frontend
    env: docker
    dockerContext: frontend
    dockerfilePath: frontend/Dockerfile
    branch: main
    envVars:
      # User must manually add NEXT_PUBLIC_API_URL in Render Dashboard
      # pointing to the backend URL (e.g. https://intervention-planner-backend.onrender.com)
      - key: PLACEHOLDER_VAR
        value: "true"

databases:
  - name: intervention-planner-db
    databaseName: intervention_planner
    user: admin
    plan: free # or starter
